<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Registro en el Ecommerce</h1>
    <form action="procesar_registro.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z]+" title="Solo letras son permitidas">
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required pattern="[A-Za-z]+" title="Solo letras son permitidas">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{5,}$" title="Debe contener al menos una letra mayúscula, una minúscula, un número y tener al menos 5 caracteres">
        
        <label for="confirm_password">Confirmar Contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <label for="direccion">Dirección de Envío:</label>
        <input type="text" id="direccion" name="direccion">
        
        <label for="tarjeta">Número de Tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" pattern="[0-9]{16}" title="Debe contener 16 números">
        
        <label for="caducidad">Fecha de Caducidad (MM/YY):</label>
        <input type="text" id="caducidad" name="caducidad">
        
        <label for="codigo_seguridad">Código de Seguridad:</label>
        <input type="text" id="codigo_seguridad" name="codigo_seguridad" pattern="[0-9]{3}" title="Debe contener 3 números">
        
        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
